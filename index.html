<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
        #result {
            font-size: 2em;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Number Generator</h2>
        <label>Min: <input type="number" id="min" value="1"></label><br>
        <label>Max: <input type="number" id="max" value="100"></label><br>
        <button onclick="generateNumber()">Generate</button>
        <div id="result">0</div>
    </div>
    
    <!-- Hidden input for pre-set number -->
    <input type="number" id="preset" value="21" hidden>

    <script>
        let firstDraw = true;

        function generateNumber() {
            let min = parseInt(document.getElementById('min').value);
            let max = parseInt(document.getElementById('max').value);
            let preset = document.getElementById('preset').value;

            let result;
            
            if (firstDraw && preset) {
                result = parseInt(preset); // Use preset number on first draw
                firstDraw = false;
            } else {
                result = Math.floor(Math.random() * (max - min + 1)) + min;
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
